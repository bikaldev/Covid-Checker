<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<section class="vh-100">

    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <form (ngSubmit)="onlogin(form)" #form = 'ngForm'>
            <p><h3 class="sgn">Sign-In</h3> 
            <div class="divider d-flex align-items-center my-4">
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" ngModel name="email" required email/>
              <label class="form-label sgn" for="email">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg"
                placeholder="Enter password" ngModel name="password" required/>
              <label class="form-label sgn" for="password">Password</label>
            </div>
            
            <div class="row justify-content-center" *ngIf="this.hasError">
              <div class="col-8 error">
                  <p class="error-text" style="margin-bottom:0;"> {{ this.err_msg  }} </p>
              </div>
            </div>
            
            <div class="text-center text-lg-start mt-4 pt-2" *ngIf="!this.isAuthenticating">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!form.valid">Login</button>
                <br>
                <br>
              <p class="small fw-bold mt-2 pt-1 mb-0">Haven't Registered? 
                <div class="row"><a href="#!" class="btn btn-danger" routerLink="../signup" style="width: 130px; margin-left: 10px; margin-bottom: 10px;" >Register</a></div>
          
            </div>
            <div class="col" *ngIf = "this.isAuthenticating">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            
  
          </form>
        </div>
      </div>
    </div>
